<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form tag</title>
</head>
<body>
    <!-- form 실습 -->
    <h2>form input</h2>
    <form action="#">
        텍스트: <input type="text" placeholder="이름을 입력하세요." autofocus><br>
        이메일: <input type="email" placeholder="이메일을 입력해주세요."><br>
        비밀번호: <input type="password" placeholder="비밀번호를 입력해주세요.">
        날짜: <input type="date">
        <input type="hidden" value="개발자라면 내가 보이겠지">
        <input type="submit">
    </form>
    <!-- radio button -->
    <div>
      <input type="radio" name="gender" value="male">남자
      <input type="radio" name="gender" value="female">여자
    </div>
    <!-- checkbox -->
    <div>
      <input type="checkbox" name="option" value="1">Sia
      <input type="checkbox" name="option" value="2">Queen
      <input type="checkbox" name="option" value="3">Bieber
    </div>
    <!-- number -->
    <div>
      <input type="number" name="size" min="5" max="100" step="15">
    </div>
    <!-- dropdown -->
    <div>
      <select name="country">
          <option value="korea">한국</option>
          <option value="china">중국</option>
          <option value="us">미국</option>
      </select>
    </div>

</body>
</html>
